<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Пончики — SweetLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef5ed;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #fde4d0;
      padding: 20px;
    }

    header a {
      color: #d87b6e;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      padding: 0 10px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0 5px 0;
      color: #d87b6e;
    }

    .product-info {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    footer {
      background-color: #fde4d0;
      padding: 10px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Пончики</h1>
    <a href="index.html">⬅ Назад</a>
  </header>

  <section class="products">
    <div class="card">
      <img src="images/chocolate-donuts.jpg" alt="Шоколадна насолода">
      <p class="product-name">Шоколадна насолода</p>
      <p class="product-info">Склад: борошно, яйця, шоколад, цукор, масло.</p>
      <p class="product-info">Ціна: 35 грн / шт</p>
    </div>

    <div class="card">
      <img src="images/ponchickaramel.jpg" alt="Карамелька">
      <p class="product-name">Карамелька</p>
      <p class="product-info">Склад: борошно, яйця, карамель, цукор, масло.</p>
      <p class="product-info">Ціна: 40 грн / шт</p>
    </div>

    <div class="card">
      <img src="images/ponchikpolun.jpg" alt="Полунична мрія">
      <p class="product-name">Полунична мрія</p>
      <p class="product-info">Склад: борошно, яйця, полуниця, цукор, масло.</p>
      <p class="product-info">Ціна: 40 грн / шт</p>
    </div>
  </section>

  <footer>
    <p>© 2025 SweetLife</p>
  </footer>
</body>
</html>
